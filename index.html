<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="./images/colombia-favicon3.png">
        <title>Sign-Up Form</title>
    </head>
    <body>
        <div class="page">
            <div class="left">
                <div class="logo">
                    <img src="./images/colombia-favicon.png" alt="colombia country outline">
                    <p id="logo-text">Visit Colombia</p>
                </div>
                <footer>Photo by <a href="https://unsplash.com/@reiseuhu" class="clickable footer-link">Reiseuhu</a> on <a href="https://unsplash.com/" class="clickable footer-link">Unsplash</a></footer>
            </div>
            <div class="right">
                <div class="top-text">
                    <p>This is not a real online service! You need to visit Colombia, right now! Sign up to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div class="form">
                    <h2>Let's do this!</h2>
                    <div class="big-container">
                        <div class="names">
                            <div class="first-name">
                                <form>
                                    <p>FIRST NAME</p>
                                    <input id="firstname" name="firstname" type="text" placeholder="Thor" maxlength="24" required>
                                </form>
                            </div>
                            <div class="last-name">
                                <form>
                                    <p>LAST NAME</p>
                                    <input id="lastname" name="lastname" type="text" placeholder="Odinson" maxlength="24" required>
                                </form>
                            </div>
                        </div>
                        <div class="contacts">
                            <div class="email">
                                <form>
                                    <p>EMAIL</p>
                                    <input id="email" name="email" type="email" required>
                                </form>
                            </div>
                            <div class="phone-number">
                                <form>
                                    <p>PHONE NUMBER</p>
                                    <input id="phonenumber" name="phonenumber" type="number" required>
                                </form>
                            </div>
                        </div>
                        <div class="passwords">
                            <div class="password">
                                <form>
                                    <p>PASSWORD</p>
                                    <input id="password" name="password" type="password" required>
                                </form>
                            </div>
                            <div class="password">
                                <form>
                                    <p>CONFIRM PASSWORD</p>
                                    <input id="password" name="password" type="password" required>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="sign-up" type="submit">Create Account</button>
                <p class="login-text">Already have an account? <a id="log-in">Log in</a></p>
            </div>
        </div>
    </body>
</html>
